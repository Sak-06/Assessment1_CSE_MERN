<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: blue; font-weight: 1500; text-align: center;">Resume Builder</h1>
    <div class="enteries">
    <fieldset id="resume">
    <form>
        Name:
        <br><input type="text" name="name" id="name"><br>
        Email:
        <br><input type="email" name="emaiid" id="emailid"><br>
        Phone:
        <br><input type="tel" name="phnum" id="phnum"><br>
        LinkedIn Id:
        <br><input type="url" name="linkid" id="linkid"><br>
        Github Id:
        <br><input type="url" name="gitid" id="gitid"><br>
        Experience:
        <br><input type="text" name="exp" id="exp"><br>
        Education:
        <br><input type="text" name="ed" id="ed"><br><br>
        Upload Photo:
        <input type="file" name="photo" id="photo"><br><br>
        <button id="submit" onclick="generateresume()">Generate Resume</button>
        </fieldset>
    </form>
</div>
    <div class="display" id="resume-output">
            <h2>Generated Resume</h2>
            <p><strong>Name:</strong> <span id="output-name"></span></p>
            <p><strong>Email:</strong> <span id="output-email"></span></p>
            <p><strong>Phone:</strong> <span id="output-phone"></span></p>
            <p><strong>LinkedIn:</strong> <span id="output-linkedin"></span></p>
            <p><strong>GitHub:</strong> <span id="output-github"></span></p>
            <p><strong>Experience:</strong> <span id="output-experience"></span></p>
            <p><strong>Education:</strong> <span id="output-education"></span></p>
            <p><strong>Photo:</strong> <img id="output-photo" alt="Uploaded photo" style="max-width: 100px; display: none;"></p>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
